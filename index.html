<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/book-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>My Library</title>
</head>
<body>
    <h1>My Local Library</h1>

    <div id="new-btndiv">
        <button id="new-btn">New Book</button>
    </div>

    <div class="library-div">
        <h3>Library List</h3>
        
    </div>

    <div id="pop-up">
        <form action=".library-div" method="post">
            <span class="close">&times;</span>
            <h3>Add New Book</h3>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Number of Pages</label>
            <input type="text" id="pages" name="pages">
            <input type="radio" id="read" name="read">
            <label for="read">Read</label>
            <input type="radio" id="unread" name="unread">
            <label for="unread">Not Read</label>
            <button type="submit" id="add-btn">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
